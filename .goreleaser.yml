project_name: sops-operator
env:
  - COSIGN_EXPERIMENTAL=true
  - GO111MODULE=on
before:
  hooks:
    - go mod download
gomod:
  proxy: false

builds:
  - main: ./cmd
    binary: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    goos:
      - linux
    flags:
      - -trimpath
    mod_timestamp: '{{ .CommitTimestamp }}'
    ldflags:
      - >-
        -X github.com/peak-scale/{{ .ProjectName }}/cmd.Version={{ .Tag }}
        -X github.com/peak-scale/{{ .ProjectName }}/cmd.GitCommit={{ .Commit }}
        -X github.com/peak-scale/{{ .ProjectName }}/cmd.BuildDate={{ .Date }}
release:
  footer: |
    **Full Changelog**: https://github.com/peak-scale/{{ .ProjectName }}/compare/{{ .PreviousTag }}...{{ .Tag }}

    **Docker Images**
    - `ghcr.io/peak-scale/{{ .ProjectName }}:{{ .Tag }}`
    - `ghcr.io/peak-scale/{{ .ProjectName }}:latest`

    **Helm Chart**
    View this release on [Artifact Hub](https://artifacthub.io/packages/helm/sops-operator/sops-operator)

    [![Artifact Hub](https://img.shields.io/endpoint?url=https://artifacthub.io/badge/repository/sops-operator)](https://artifacthub.io/packages/search?repo=sops-operator)

    > [!IMPORTANT]
    > Supported Kubernetes versions
    >
    > | Kubernetes version | Minimum required |
    > |--------------------|------------------|
    > | `v1.33`            | `>= 1.33.0`      |

checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
  use: github
  filters:
    exclude:
    - '^test:'
    - '^chore'
    - 'merge conflict'
    - Merge pull request
    - Merge remote-tracking branch
    - Merge branch
  groups:
    # https://github.com/conventional-changelog/commitlint/tree/master/%40commitlint/config-conventional
  - title: 'ğŸ›  Dependency updates'
    regexp: '^fix\(deps\):|^feat\(deps\):'
    order: 300
  - title: 'âœ¨ New Features'
    regexp: '^feat(\([^)]*\))?:'
    order: 100
  - title: 'ğŸ› Bug fixes'
    regexp: '^fix(\([^)]*\))?:'
    order: 200
  - title: 'ğŸ“– Documentation updates'
    regexp: '^docs(\([^)]*\))?:'
    order: 400
  - title: 'ğŸ›¡ï¸ Security updates'
    regexp: '^sec(\([^)]*\))?:'
    order: 500
  - title: 'ğŸš€ Build process updates'
    regexp: '^(build|ci)(\([^)]*\))?:'
    order: 600
  - title: 'ğŸ“¦ Other work'
    regexp: '^chore(\([^)]*\))?:|^chore:'
sboms:
  - artifacts: archive
signs:
- cmd: cosign
  args:
  - "sign-blob"
  - "--output-signature=${signature}"
  - "${artifact}"
  - "--yes"
  artifacts: all
