version: "2"
run:
  tests: false
  allow-parallel-runners: true
linters:
  default: all
  disable:
    - depguard
    - err113
    - exhaustruct
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gomoddirectives
    - ireturn
    - lll
    - mnd
    - nilnil
    - nonamedreturns
    - paralleltest
    - perfsprint
    - recvcheck
    - testpackage
    - unparam
    - varnamelen
    - wrapcheck
  settings:
    cyclop:
      max-complexity: 27
    dupl:
      threshold: 100
    gocognit:
      min-complexity: 50
    goconst:
      min-len: 2
      min-occurrences: 2
    goheader:
      template: |-
        Copyright 2024-2025 Peak Scale
        SPDX-License-Identifier: Apache-2.0
    inamedparam:
      skip-single-param: true
    nakedret:
      max-func-lines: 50
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - lll
          - tagliatelle
          - prealloc
        path: api/*
      - linters:
          - dupl
          - lll
        path: internal/*
    paths:
      - zz_.*\.go$
      - .+\.generated.go
      - .+_test.go
      - .+_test_.+.go
      - third_party$
      - builtin$
      - examples$
      - ^internal/decryptor/
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
    gofumpt:
      module-path: github.com/peak-scale/sops-operator
      extra-rules: false
  exclusions:
    generated: lax
    paths:
      - zz_.*\.go$
      - .+\.generated.go
      - .+_test.go
      - .+_test_.+.go
      - third_party$
      - builtin$
      - examples$
