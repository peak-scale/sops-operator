apiVersion: addons.projectcapsule.dev/v1alpha1
kind: SopsSecret
metadata:
  name: gpg-secret-key-1
spec:
  metadata:
    prefix: "gpg-"
    suffix: "-key-1"
    labels:
      gpg.top: "label"
    annotations:
      gpg.top: "label"
  secrets:
    - name: gpg-secret-key-1
      labels:
        gpg.bottom: "label"
      annotations:
        gpg.bottom: "annotation"
      data:
        data-name1: ZGF0YS12YWx1ZTE=
